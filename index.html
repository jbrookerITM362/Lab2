<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Simple Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Fill in the required form</h1>
  <form method="get" autocomplete="on" action="#null">
    <<fieldset>
      <div><label>Email Address: <input type="email" placeholder="Please enter email address"></label></div>
	    <div><label>Phone Number: <input type="text" placeholder="Please enter phone number"></label></div>
	    <div><label>Date Of Birth: <input type="text" placeholder="Please enter DOB"></label></div>
    </fieldset>
</body>
</html>
